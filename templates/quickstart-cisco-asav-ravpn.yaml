    ParameterGroups:
      - Label:
          default: ASAv Configuration
        Parameters:
          - InstanceTypeParam
          - KeyPair
          - MgmtSubnet1CIDR
          - MgmtSubnet2CIDR
          - VPCID
          - DnsName
    ParameterLabels:
      InstanceTypeParam:
        default: ASAv instance type
      KeyPair:
        default: keypair name
      MgmtSubnet1CIDR:
        default: Mgmt subnet 1
      MgmtSubnet2CIDR:
        default: Mgmt subnet 2
      VPCID:
        default: VPC ID
      DnsName:
        default: Dns name
Parameters:
  KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: ASAv instances will launch with this keypair
  InstanceTypeParam:
    Type: String
    Default: c5.large
    AllowedValues:
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c5.large
      - c5.xlarge
      - c5.2xlarge
    Description: Select an instance size for the ASAv.
  MgmtSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.192.0/21
    Description: CIDR block for Mgmt subnet 1 in Availability Zone 1
    Type: String
  MgmtSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.200.0/21
    Description: CIDR block for Mgmt subnet 2 in Availability Zone 2
    Type: String
  VPCID:
    Type: AWS::EC2::VPC::Id
    Description: Select VPC which ASAv will be deployed in
  DnsName:
    Type: String
    Description: DNS name of PrivateHostedZone
    Default: example.com
