Resources:
  PrivateHostedZone: 
    Type: "AWS::Route53::HostedZone"
    Properties: 
      HostedZoneConfig: 
        Comment: 'Hosted zone'
      Name: !Ref DnsName
      VPCs: 
        - 
          VPCId: !Ref VPCID
          VPCRegion: !Ref "AWS::Region"
      HostedZoneTags: 
        - 
          Key: 'Name'
          Value: 'ASAvHostedZone'
  ASAvDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PrivateHostedZone
      Name: 
        !Join
          - '.'
          - - 'asav1'
            - !Ref DnsName
      TTL: '5'
      Type: A
      HealthCheckId: !Ref R53HealthCheck
      SetIdentifier: Frontend One
      Weight: 4
      ResourceRecords:
      - !GetAtt ASAvInstance.PublicIp
  R53HealthCheck: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        IPAddress: !GetAtt ASAvInstance.PublicIp
        Port: 443
        Type: HTTP_STR_MATCH
        ResourcePath: '/'
        FullyQualifiedDomainName: !GetAtt ASAvInstance.PublicDnsName
        RequestInterval: 30
        FailureThreshold: 5
        MeasureLatency: true
        SearchString: '+CSCOE+'
      HealthCheckTags: 
        - 
          Key: Name
          Value: ASAv1Healthcheck
  MgmtSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet1CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 1
  MgmtSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet2CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 1
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 2
  ASAvInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      Tags:
        - Key: Name
          Value: Cisco ASAv
      InstanceType: !Ref InstanceTypeParam
      KeyName: !Ref KeyPair
      ImageId: !FindInMap 
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - HVM64
Outputs:
  AccountId:
    Description: Amazon Account ID
    Value: !Ref 'AWS::AccountId'
  MgmtSubnet1CIDR:
    Description: Mgmt subnet 1 CIDR in Availability Zone 1
    Value: !Ref 'MgmtSubnet1CIDR'
    Export:
      Name: !Sub '${AWS::StackName}-MgmtSubnet1CIDR'
  MgmtSubnet1ID:
    Description: Mgmt subnet 1 ID in Availability Zone 1
    Value: !Ref 'MgmtSubnet1'
    Export:
      Name: !Sub '${AWS::StackName}-MgmtSubnet1ID'
  MgmtSubnet2CIDR:
    Description: Mgmt subnet 2 CIDR in Availability Zone 2
    Value: !Ref 'MgmtSubnet2CIDR'
    Export:
      Name: !Sub '${AWS::StackName}-MgmtSubnet2CIDR'
  MgmtSubnet2ID:
    Description: Mgmt subnet 2 ID in Availability Zone 2
    Value: !Ref 'MgmtSubnet2'
    Export:
      Name: !Sub '${AWS::StackName}-MgmtSubnet2ID'