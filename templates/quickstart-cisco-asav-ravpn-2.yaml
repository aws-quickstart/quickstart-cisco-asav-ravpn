Resources:
  PrivateHostedZone: 
    Type: "AWS::Route53::HostedZone"
    Properties: 
      HostedZoneConfig: 
        Comment: 'Hosted zone'
      Name: !Ref DnsName
      VPCs: 
        - 
          VPCId: !Ref VPCID
          VPCRegion: !Ref "AWS::Region"
      HostedZoneTags: 
        - 
          Key: 'Name'
          Value: 'ASAvHostedZone'
  ASAvDNSRecord1:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PrivateHostedZone
      Name: !Join
        - '.'
        - - 'vpn'
          - !Ref DnsName
      TTL: 5
      Type: A
      HealthCheckId: !Ref R53HealthCheck1
      SetIdentifier: Frontend One
      Weight: 4
      ResourceRecords:
      - !Ref outsideIP1
  R53HealthCheck1: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        IPAddress: !Ref outsideIP1
        Port: 443
        Type: HTTP_STR_MATCH
        ResourcePath: '/'
        RequestInterval: 30
        FailureThreshold: 5
        MeasureLatency: true
        SearchString: '+CSCOE+'
      HealthCheckTags: 
        - 
          Key: Name
          Value: ASAv1Healthcheck1
  ASAvDNSRecord2:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PrivateHostedZone
      Name: !Join
        - '.'
        - - 'vpn'
          - !Ref DnsName
      TTL: 5 
      Type: A
      HealthCheckId: !Ref R53HealthCheck2
      SetIdentifier: Frontend Two
      Weight: 4
      ResourceRecords:
      - !Ref outsideIP2
  R53HealthCheck2: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        IPAddress: !Ref outsideIP2
        Port: 443
        Type: HTTP_STR_MATCH
        ResourcePath: '/'
        RequestInterval: 30
        FailureThreshold: 5
        MeasureLatency: true
        SearchString: '+CSCOE+'
      HealthCheckTags: 
        - 
          Key: Name
          Value: ASAv1Healthcheck2
  MgmtSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet1CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 1
  MgmtSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet2CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 1
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 2
  MgmtRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPCID
      Tags:
        - Key: Name
          Value: MGMT subnet Route Table
  MGMTRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'MgmtSubnet1'
      RouteTableId: !Ref 'MgmtRouteTable'
  MGMTRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'MgmtSubnet2'
      RouteTableId: !Ref 'MgmtRouteTable'
  ASAvInstanceSGMGMT:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Security Group for ASAv Instances
        VpcId: !Ref VPCID
        Tags:
        - Key: Name
          Value: "ASAvSecurityGroup"
        SecurityGroupIngress:
        - IpProtocol: "TCP"
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: "TCP"
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: "TCP"
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  ASAvInstanceSGINSIDE:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Security Group for ASAv Instances
        VpcId: !Ref VPCID
        Tags:
        - Key: Name
          Value: "ASAvSecurityGroup"
        SecurityGroupIngress:
        - IpProtocol: "-1"
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
  ASAvInstanceSGOUTSIDE:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Security Group for ASAv Instances
        VpcId: !Ref VPCID
        Tags:
        - Key: Name
          Value: "ASAvSecurityGroup"
        SecurityGroupIngress:
        - IpProtocol: "TCP"
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: "UDP"
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: "TCP"
          FromPort: 22
          ToPort: 22
          #CidrIp: 0.0.0.0/0
          CidrIp: !Ref SSHLockDownCIDR
  outsideIP1:
      Type: AWS::EC2::EIP
      Properties:
        Domain: vpc        
  associateOutsideIP1:
      Type: AWS::EC2::EIPAssociation
      Properties:
        AllocationId: !GetAtt outsideIP1.AllocationId 
        NetworkInterfaceId: !Ref outsideENI1
  outsideIP2:
      Type: AWS::EC2::EIP
      Properties:
        Domain: vpc        
  associateOutsideIP2:
      Type: AWS::EC2::EIPAssociation
      Properties:
        AllocationId: !GetAtt outsideIP2.AllocationId 
        NetworkInterfaceId: !Ref outsideENI2
  mgmtENI1:
      Type: AWS::EC2::NetworkInterface
      Properties:
         Tags:
         - Key: Name
           Value: MgmtEni1
         Description: A nice description.
         SourceDestCheck: false
         GroupSet:
         - !Ref 'ASAvInstanceSGMGMT'
         SubnetId: !Ref MgmtSubnet1
  outsideENI1:
      Type: AWS::EC2::NetworkInterface
      Properties:
         Tags:
         - Key: Name
           Value: OutsideEni1
         Description: A nice description.
         SourceDestCheck: false
         GroupSet:
         - !Ref 'ASAvInstanceSGOUTSIDE'
         SubnetId: !Ref PublicSubnet1ID
  InsideENI1:
      Type: AWS::EC2::NetworkInterface
      Properties:
         Tags:
         - Key: Name
           Value: InsideENI1
         Description: A nice description.
         SourceDestCheck: false
         GroupSet:
         - !Ref 'ASAvInstanceSGINSIDE'
         SubnetId: !Ref PrivateSubnet1ID
  mgmtENI2:
      Type: AWS::EC2::NetworkInterface
      Properties:
         Tags:
         - Key: Name
           Value: MgmtEni2
         Description: A nice description.
         SourceDestCheck: false
         GroupSet:
         - !Ref 'ASAvInstanceSGMGMT'
         SubnetId: !Ref MgmtSubnet2
  outsideENI2:
      Type: AWS::EC2::NetworkInterface
      Properties:
         Tags:
         - Key: Name
           Value: OutsideEni2
         Description: A nice description.
         SourceDestCheck: false
         GroupSet:
         - !Ref 'ASAvInstanceSGOUTSIDE'
         SubnetId: !Ref PublicSubnet2ID
  InsideENI2:
      Type: AWS::EC2::NetworkInterface
      Properties:
         Tags:
         - Key: Name
           Value: InsideENI2
         Description: A nice description.
         SourceDestCheck: false
         GroupSet:
         - !Ref 'ASAvInstanceSGINSIDE'
         SubnetId: !Ref PrivateSubnet2ID  
  ASAvInstance1:
    Type: 'AWS::EC2::Instance'
    Properties:
      Tags:
        - Key: Name
          Value: !Ref ASAv1HostName
      InstanceType: !Ref InstanceTypeParam
      KeyName: !Ref KeyPair
      ImageId: !FindInMap 
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - HVM64
      NetworkInterfaces:
       - NetworkInterfaceId: !Ref 'mgmtENI1'
         DeviceIndex: '0'
       - NetworkInterfaceId: !Ref 'outsideENI1'
         DeviceIndex: '1'
       - NetworkInterfaceId: !Ref 'InsideENI1'
         DeviceIndex: '2'
      UserData:
        Fn::Base64: !Sub  
        - |
          ! ASA Version
          hostname ${ASAv1HostName}
          !
          ip local pool VPN-POOL ${VPNPoolFrom1}-${VPNPoolTo1} mask ${VPNPoolMask1}
          access-list split standard permit ${VPCPOOL} ${VPCMASK}
          access-list split standard permit ${OnPremPool} ${OnPremMask} 
          !
          username ${VPNUser} password ${VPNPassword}
          username ${VPNUser} attributes
          service-type remote-access
          !
          int tengi 0/0
          nameif outside
          security-level 0
          ip address dhcp setroute
          no shut
          int tengi 0/1
          nameif inside
          security-level 100
          ip address dhcp
          no shut 
          interface management0/0
          nameif management
          security-level 100
          ip address dhcp
          no shut
          !
          !
          webvpn
          enable outside
          anyconnect image disk0:/anyconnect-macos-4.8.02045-webdeploy-k9.pkg 1
          anyconnect enable
          tunnel-group-list enable
          group-policy LAB internal
          group-policy LAB attributes
          vpn-tunnel-protocol ssl-client ssl-clientless
          address-pools value VPN-POOL
          split-tunnel-policy tunnelspecified
          split-tunnel-network-list value split
          dynamic-access-policy-record DfltAccessPolicy
          username admin nopassword privilege 15
          tunnel-group LAB type remote-access
          tunnel-group LAB general-attributes
          default-group-policy LAB
          address-pool VPN-POOL
          tunnel-group LAB webvpn-attributes
          group-alias LAB-VPN enable
          !
          dns domain-lookup outside
          dns server-group DefaultDNS
          name-server 208.67.222.222
          name-server 208.67.220.220
          !
          same-security-traffic permit inter-interface
          same-security-traffic permit intra-interface
          !
          route inside ${OnPremPool} ${OnPremMask} ${PrivateSubnet1GW}
          !
          policy-map global_policy
          class inspection_default
            inspect icmp
          !
          access-list 101 extended permit ip any any 
          access-group 101 in interface outside
          access-group 101 in interface inside
          !
          object network NET-${PrivateSubnet1CIDR}
          subnet ${PrivateSubnet1Pool} ${PrivateSubnet1Mask}
          nat (inside,outside) dynamic interface
          !
          crypto key generate rsa modulus 2048
          ssh 0 0 inside
          ssh 0 0 outside
          ssh 0 0 management
          ssh timeout 30
          aaa authentication ssh console LOCAL
          username admin nopassword privilege 15
          username admin attributes
          service-type admin
          !
          name 129.6.15.28 time-a.nist.gov
          name 129.6.15.29 time-b.nist.gov
          name 129.6.15.30 time-c.nist.gov
          ntp server time-c.nist.gov
          ntp server time-b.nist.gov
          ntp server time-a.nist.gov
          icmp permit any outside
          icmp permit any inside
          icmp permit any management
          !
        - VPCMASK: !FindInMap
          - CIDRtoSubnetmask
          - !Ref VPCCIDRMASK
          - mask
          VPNPoolMask1: !FindInMap
          - CIDRtoSubnetmask
          - !Ref VPNPoolCIDRMask1
          - mask
          OnPremMask: !FindInMap
          - CIDRtoSubnetmask
          - !Ref OnPremCIDRMask
          - mask
          PrivateSubnet1Mask: !FindInMap
          - CIDRtoSubnetmask
          - !Ref PrivateSubnet1CIDRMask
          - mask 
  ASAvInstance2:
    Type: 'AWS::EC2::Instance'
    Properties:
      Tags:
        - Key: Name
          Value: !Ref ASAv2HostName
      InstanceType: !Ref InstanceTypeParam
      KeyName: !Ref KeyPair
      ImageId: !FindInMap 
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - HVM64
      NetworkInterfaces:
       - NetworkInterfaceId: !Ref 'mgmtENI2'
         DeviceIndex: '0'
       - NetworkInterfaceId: !Ref 'outsideENI2'
         DeviceIndex: '1'
       - NetworkInterfaceId: !Ref 'InsideENI2'
         DeviceIndex: '2'
      UserData:
        Fn::Base64: !Sub 
        - |
          ! ASA Version
          hostname ${ASAv2HostName}
          !
          ip local pool VPN-POOL ${VPNPoolFrom2}-${VPNPoolTo2} mask ${VPNPoolMask2}
          access-list split standard permit ${VPCPOOL} ${VPCMASK}
          access-list split standard permit ${OnPremPool} ${OnPremMask} 
          !
          username ${VPNUser} password ${VPNPassword}
          username ${VPNUser} attributes
          service-type remote-access
          !
          int tengi 0/0
