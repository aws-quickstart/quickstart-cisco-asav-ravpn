Parameters:
  KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: ASAv instances will launch with this keypair
  InstanceTypeParam:
    Type: String
    Default: c5.large
    AllowedValues:
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c5.large
      - c5.xlarge
      - c5.2xlarge
    Description: Select an instance size for the ASAv.
  MgmtSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    #Default: 10.0.192.0/24
    Description: CIDR block for Mgmt subnet 1 in Availability Zone 1
    Type: String
  MgmtSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    #Default: 10.0.200.0/24
    Description: CIDR block for Mgmt subnet 2 in Availability Zone 2
    Type: String
  VPCID:
    Type: AWS::EC2::VPC::Id
    Description: Select VPC which ASAv will be deployed in
  PrivateSubnet1ID:
    Type: AWS::EC2::Subnet::Id
    Description: Private Subnet 1 ID
  PrivateSubnet2ID:
    Type: AWS::EC2::Subnet::Id
    Description: Private Subnet 2 ID
  PublicSubnet1ID:
    Type: AWS::EC2::Subnet::Id
    Description: Public Subnet 1 ID
  PublicSubnet2ID:
    Type: AWS::EC2::Subnet::Id
    Description: Public Subnet 2 ID
  DnsName:
    Type: String
    Description: DNS name of PrivateHostedZone
    #Default: example.com
  VPCCIDRMASK:
    Type: String
    Description: netmask of VPC
  VPCPOOL:
    Type: String
    Description: pool of VPC
  VPNUser:
    Type: String
    Description: Test VPN Username
  VPNPassword:
    Type: String
    Description: Test VPN Password
    NoEcho: true
  OnPremCIDRMask:
    Type: String
    Description: onprem network MASK
  OnPremPool:
    Type: String
    Description: onprem pool
  ASAv1HostName:
    Type: String
    Description: ASAv1 Hostname
  VPNPoolFrom1:
    Type: String
    Description: VPN Pool Start
  VPNPoolTo1:
    Type: String
    Description: VPN Pool Finish
  VPNPoolCIDRMask1:
    Type: String
    Description: NETMASK of CIDR VPN Pool
  PrivateSubnet1GW:
    Type: String
    Description: private subnet GW
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    #Default: 10.0.0.0/16
    Description: CIDR block for the On-prem network
    Type: String
  PrivateSubnet1Pool:
    Type: String
    Description: Private subnet pool
  PrivateSubnet1CIDRMask:
    Type: String
    Description: Private subnet mask
  ASAv2HostName:
    Type: String
    Description: ASAv2 Hostname
  VPNPoolFrom2:
    Type: String
    Description: VPN Pool Start
  VPNPoolTo2:
    Type: String
    Description: VPN Pool Finish
  VPNPoolCIDRMask2:
    Type: String
    Description: NETMASK of CIDR VPN Pool
  PrivateSubnet2GW:
    Type: String
    Description: private subnet GW
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    #Default: 10.0.0.0/16
    Description: CIDR block for the On-prem network
    Type: String
  SSHLockDownCIDR:
