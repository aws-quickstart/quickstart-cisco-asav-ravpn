    ASAvInstanceSGMGMT:
      default: ASAv Instance Management Security group Id
    ASAvInstanceSGOUTSIDE:
      default: ASAv Instance Outside Security group Id
    ASAvInstanceSGINSIDE:
      default: ASAv Instance Inside Security group Id
Parameters:
  InstanceTypeParam:
    Type: String
    Default: c5.large
    AllowedValues:
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c5.large
      - c5.xlarge
      - c5.2xlarge
    Description: Select an instance size for the ASAv.
  KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: ASAv instances will launch with this keypair
  VPCID:
    Type: AWS::EC2::VPC::Id
    Description: Select VPC which ASAv will be deployed in
  VPNUser:
    Type: String
    Description: Test VPN Username
  VPNPassword:
    Type: String
    Description: Test VPN Password
    NoEcho: true
  MgmtSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Description: CIDR block for Mgmt subnet 1 in Availability Zone 1
    Type: String
  PrivateSubnet1ID:
    Type: AWS::EC2::Subnet::Id
    Description: Private Subnet 1 ID
  PublicSubnet1ID:
    Type: AWS::EC2::Subnet::Id
    Description: Public Subnet 1 ID
  DnsName:
    Type: String
    Description: DNS name of PublicHostedZone
  ASAv1HostName:
    Type: String
    Description: ASAv1 Hostname
  VPNPoolFrom1:
    Type: String
    Description: VPN Pool Start
  VPNPoolTo1:
    Type: String
    Description: VPN Pool Finish
  VPNPoolCIDRMask1:
    Type: String
    Description: NETMASK of VPN CIDR Pool
  VPCCIDRMASK:
    Type: String
    Description: netmask of VPC
  VPCPOOL:
    Type: String
    Description: pool of VPC
  OnPremCIDRMask:
    Type: String
    Description: onprem network MASK
  OnPremPool:
    Type: String
    Description: onprem pool
  PrivateSubnet1GW:
    Type: String
    Description: private subnet GW
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Description: CIDR block for the On-prem network
    Type: String
  PrivateSubnet1Pool:
    Type: String
    Description: Private subnet pool
  PrivateSubnet1CIDRMask:
    Type: String
    Description: Private subnet mask

  PublicHostedZone:
    Type: String
    Description: Resource ID of the Public Hosted Zone
  MgmtRouteTable:
    Type: String
    Description: Resource ID of the Management Route Table
  ASAvInstanceSGMGMT:
    Type: String
    Description: Security Group ID for Management instance
  ASAvInstanceSGOUTSIDE:
    Type: String
    Description: Security Group ID for Outside instance
  ASAvInstanceSGINSIDE:
    Type: String
    Description: Security Group ID for Inside instance
  InstanceIdentifier:
    Type: Number
    Description: RAVPN Instance No.
Mappings:
  AWSAMIRegionMap:
    AMI:
      HVM64: asav9-17-1-ENA-87868dac-850c-4c36-ba33-ff3d39a724ac
    eu-north-1: 
      HVM64: ami-0da6db957000bdc84
    ap-south-1: 
      HVM64: ami-06dcf330e07cadbc1
    eu-west-3: 
      HVM64: ami-0a18b8d14e0097349
    eu-west-2: 
      HVM64: ami-0b4d4bc2d0135ea7c
    eu-west-1: 
      HVM64: ami-04ffcf896e5e3443b
    ap-northeast-2: 
      HVM64: ami-08c631614a5b04385
    ap-northeast-1: 
      HVM64: ami-0c7ffd7f036ecbd4c
    sa-east-1: 
      HVM64: ami-0dc3ec1d5edc46548
    ca-central-1: 
      HVM64: ami-012e80b888ae381c3
    ap-southeast-1: 
