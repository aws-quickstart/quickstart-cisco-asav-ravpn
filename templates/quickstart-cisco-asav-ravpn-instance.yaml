    VPNPoolCIDRMask1:
      default: NETMASK of VPN Pool
    VPCCIDRMASK:
      default: netmask of VPCCIDR
    VPCPOOL:
      default: pool of VPC
    VPNUser:
      default: VPN User
    VPNPassword:
      default: VPN Password
    OnPremCIDRMask:
      default: onprem network MASK
    OnPremPool:
      default: onprem pool
    PrivateSubnet1GW:
      default: private subnet GW
