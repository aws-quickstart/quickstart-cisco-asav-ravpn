Resources:
  PrivateHostedZone: 
    Type: "AWS::Route53::HostedZone"
    Properties: 
      HostedZoneConfig: 
        Comment: 'Hosted zone'
      Name: !Ref DnsName
      VPCs: 
        - 
          VPCId: !Ref VPCID
          VPCRegion: !Ref "AWS::Region"
      HostedZoneTags: 
        - 
          Key: 'Name'
          Value: 'ASAvHostedZone'
  ASAvDNSRecord1:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PrivateHostedZone
      Name: 
        !Join
          - '.'
          - - 'vpn'
            - !Ref DnsName
      TTL:  5
      Type: A
      HealthCheckId: !Ref R53HealthCheck1
      SetIdentifier: Frontend One
      Weight: 4
      ResourceRecords:
      - !Ref outsideIP1
  R53HealthCheck1: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        IPAddress: !Ref outsideIP1
        Port: 443
        Type: HTTP_STR_MATCH
        ResourcePath: '/'
        RequestInterval: 30
        FailureThreshold: 5
        MeasureLatency: true
        SearchString: '+CSCOE+'
      HealthCheckTags: 
        - 
          Key: Name
          Value: ASAv1Healthcheck1
  ASAvDNSRecord2:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PrivateHostedZone
      Name: 
        !Join
          - '.'
          - - 'vpn'
            - !Ref DnsName
      TTL:  5
      Type: A
      HealthCheckId: !Ref R53HealthCheck2
      SetIdentifier: Frontend Two
      Weight: 4
      ResourceRecords:
      - !Ref outsideIP2
  R53HealthCheck2: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        IPAddress: !Ref outsideIP2
        Port: 443
        Type: HTTP_STR_MATCH
        ResourcePath: '/'
        RequestInterval: 30
        FailureThreshold: 5
        MeasureLatency: true
        SearchString: '+CSCOE+'
      HealthCheckTags: 
        - 
          Key: Name
          Value: ASAv1Healthcheck2
  ASAvDNSRecord3:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PrivateHostedZone
      Name: 
        !Join
          - '.'
          - - 'vpn'
            - !Ref DnsName
      TTL:  5
      Type: A
      HealthCheckId: !Ref R53HealthCheck3
      SetIdentifier: Frontend Three
      Weight: 4
      ResourceRecords:
      - !Ref outsideIP3
  R53HealthCheck3: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        IPAddress: !Ref outsideIP3
        Port: 443
        Type: HTTP_STR_MATCH
        ResourcePath: '/'
        RequestInterval: 30
        FailureThreshold: 5
        MeasureLatency: true
        SearchString: '+CSCOE+'
      HealthCheckTags: 
        - 
          Key: Name
          Value: ASAv1Healthcheck3
  ASAvDNSRecord4:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PrivateHostedZone
      Name: 
        !Join
          - '.'
          - - 'vpn'
            - !Ref DnsName
      TTL:  5
      Type: A
      HealthCheckId: !Ref R53HealthCheck4
      SetIdentifier: Frontend Four
      Weight: 4
      ResourceRecords:
      - !Ref outsideIP4
  R53HealthCheck4: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        IPAddress: !Ref outsideIP4
        Port: 443
        Type: HTTP_STR_MATCH
        ResourcePath: '/'
        RequestInterval: 30
        FailureThreshold: 5
        MeasureLatency: true
        SearchString: '+CSCOE+'
      HealthCheckTags: 
        - 
          Key: Name
          Value: ASAv1Healthcheck4
  MgmtSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet1CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 0
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 1
  MgmtSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet2CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 1
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 2
  MgmtSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet3CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 2
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 3
  MgmtSubnet4:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCID
      CidrBlock: !Ref 'MgmtSubnet4CIDR'
      AvailabilityZone: 
        Fn::Select: 
          - 3
          - Fn::GetAZs: ""
      Tags:
        - Key: Name
          Value: Mgmt subnet 4
  MgmtRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPCID
      Tags:
        - Key: Name
          Value: MGMT subnet Route Table
  MGMTRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'MgmtSubnet1'
      RouteTableId: !Ref 'MgmtRouteTable'
  MGMTRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'MgmtSubnet2'
      RouteTableId: !Ref 'MgmtRouteTable'
  MGMTRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'MgmtSubnet3'
      RouteTableId: !Ref 'MgmtRouteTable'
  MGMTRouteTableAssociation4:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'MgmtSubnet4'
      RouteTableId: !Ref 'MgmtRouteTable'
  ASAvInstanceSGMGMT:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Security Group for ASAv Instances
        VpcId: !Ref VPCID
        Tags:
        - Key: Name
          Value: "ASAvSecurityGroup"
        SecurityGroupIngress:
        - IpProtocol: "TCP"
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: "TCP"
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: "TCP"
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  ASAvInstanceSGINSIDE:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Security Group for ASAv Instances
        VpcId: !Ref VPCID
        Tags:
        - Key: Name
          Value: "ASAvSecurityGroup"
        SecurityGroupIngress:
        - IpProtocol: "-1"
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
  ASAvInstanceSGOUTSIDE:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Security Group for ASAv Instances
        VpcId: !Ref VPCID
        Tags:
        - Key: Name
          Value: "ASAvSecurityGroup"
        SecurityGroupIngress:
        - IpProtocol: "TCP"
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: "UDP"
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: "TCP"
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0 
  outsideIP1:
      Type: AWS::EC2::EIP
      Properties:
        Domain: vpc        
  associateOutsideIP1:
